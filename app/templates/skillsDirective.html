<section class="skills">
  <h1>SKILLS</h1>
  <div class="container">
    <div ng-repeat="skill in skills">
      <div class="skill-name">
        <h2>{{skill.skillName}}</h2>
      </div>
      <div class="dot-box">
        <div ng-repeat="level in skill.skillLevel track by $index" class="{{level}} dot"></div>
      </div>
    </div>
  </div>
</section>
