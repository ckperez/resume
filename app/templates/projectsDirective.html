<section class="projects">
  <h1>Projects</h1>
  <div>
    <div ng-repeat="project in projects" class="container">
      <a href="{{project.link}}" target="_blank"><h2>{{project.title}}</h2></a>
      <h3>{{project.dates}}</h3>
      <h4>{{project.description}}</h4>
      <p ng-repeat="detail in project.contributions">{{detail}}</p>
    </div>
  </div>
</section>
