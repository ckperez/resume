<section class="projects">
  <h1>Projects</h1>
  <div ng-repeat="project in projects">
    <a href="{{project.link}}" target="_blank"><h2>{{project.title}}</h2></a>
    <h2>{{project.dates}}</h2>
    <p>{{project.description}}</p>
    <p ng-repeat="detail in project.contributions">{{detail}}</p>
  </div>
</section>
