<h1>{{project.title}}</h1>
<section>
  <div>
    <h2>{{project.dates}}</h2>
    <h2>About the app</h2>
    <p ng-repeat="story in project.stories">{{story}}</p>
    <a href="{{project.link}}" target="_blank">See it in action</a>
    <a href="{{project.sourceUrl}}" target="_blank">Check out the source code</a>
  </div>
  <img src="{{project.pics[0]}}">
</section>
